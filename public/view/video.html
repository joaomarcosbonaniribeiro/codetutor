<div>
    <ol class="breadcrumb">
        <li class="active">Video</li>
    </ol>

    <div class="page-header">
        <h1> Video |
            <small>upload</small>
        </h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="panel-body drop-box"
                     ng-model="file"
                     ngf-drop ngf-select
                     ngf-drag-over-class="'dragover'"
                     ngf-allow-dir="true"
                     ngf-accept="'video/*'"
                     ngf-pattern="'video/*,application/mp4'">

                    <div ng-show="file" class="show-hide">
                        <video controls ngf-src="file" class="responsive video sombra" id="video"></video>
                    </div>

                    <div ng-show="!file">
                        Arraste o video ou clique aqui
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <div ng-show="file" class="show-hide">
                <div class="panel panel-default">
                    <div class="panel-heading">Dados do Video</div>
                    <div class="panel-body">
                        <form>
                            <div class="row row-eq-height vdivide">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Titulo
                                        </label>
                                        <input ng-model="dados.titulo" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Disciplina
                                        </label>
                                        <select class="form-control ">

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Assunto
                                        </label>
                                        <select ng-model="dados.assunto" class="form-control ">
                                        </select>
                                    </div>
                                    <button class="btn btn-primary btn-sm btn-ajuste-margin"
                                            type="submit"
                                            ng-click="postVideo(file,thumb,dados)">
                                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                                        Postar
                                    </button>
                                    <button class="btn btn-danger btn-sm btn-ajuste-margin"
                                            type="submit"
                                            ng-click="cancelar()">
                                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
                                        Cancelar
                                    </button>
                                </div>

                                <div class="col-md-6">
                                    <div>
                                        <label>
                                            Thumbnail
                                        </label>

                                        <div class="panel panel-thumbnail">
                                            <div class="panel-body">
                                                <img ngf-thumbnail="thumbUrl"
                                                     class="thumbnail-small img img-responsive sombra">

                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-sm btn-ajuste-margin"
                                            type="submit"
                                            ng-click="getThumb()">
                                        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                                        Tirar Foto
                                    </button>
                                    <button class="btn btn-primary btn-sm btn-ajuste-margin"
                                            ng-model="thumbUrl"
                                            ngf-drop ngf-select>
                                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                                        Upload
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
