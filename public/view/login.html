<div>
    <div class="page-header">
        <h1> Login </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="form">
                <fieldset>
                    <div class="form-group">
                        <label>
                            <span class="glyphicon glyphicon-user"></span>
                            E-mail
                        </label>
                        <input type="text"
                               class="form-control"
                               name="email"
                               ng-model="usuario.email"
                               ng-required="true"/>
                    </div>

                    <div class="form-group">
                        <label>
                            <span class="glyphicon glyphicon-lock"></span>
                            Senha
                        </label>
                        <input type="password"
                               class="form-control"
                               name="senha"
                               ng-model="usuario.senha"
                               ng-required="true"/>
                    </div>

                    <button type="submit"
                            class="btn btn-block btn-success"
                            ng-click="login(usuario)"
                            ng-disabled="form.$invalid">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
